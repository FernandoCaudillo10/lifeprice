<!DOCTYPE html>
<html>
    <head>
        <title>LifePrice</title>
        <link rel="stylesheet" href="symptoms.css" type="text/css" />

    </head>
    <body>
        <header>
            <div id="pageTitle">
                <h1>LifePrice</h1>
            </div>
        
            <div id="pageMenu">
                <div class="pageMenuItem">Symptoms</div>
                <div class="pageMenuItem">Diagnostics</div>
                <div class="pageMenuItem">Customer - Log In</div>
                <div class="pageMenuItem">Doctor - Log In</div>
            </div>
            
        </header>
        <main class="content">
            <div class="autocomplete">
                <input id="symptomsInput" class="inputStyle autocompleteInput" type="text" name="symptoms" placeholder="Enter Symptom"/>
                <button id="symptomsSubmit" class="inputStyle autocompleteSubmit" type="button">Add Symptom</button>
            </div>
        </main>
        <footer class="footer">
            <div>LifePrice &copy; 2019</div>
            <div>F. Caudillo | C. Aldrete | G. Cerna | A. Gonzalez</div>
        </footer>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
</html>
